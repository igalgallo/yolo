apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
spec:
  replicas: 1  # Number of desired replicas (1 for single-instance)
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb-container
          image: mongo:latest  # Use the desired MongoDB image and tag
          ports:
            - containerPort: 27017  # MongoDB default port
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db  # MongoDB data directory
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc  # Name of the PersistentVolumeClaim


